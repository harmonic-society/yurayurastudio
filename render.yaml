services:
  - type: web
    name: yurayurastudio
    runtime: node
    buildCommand: ./build.sh
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: yurayurastudio-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: PORT
        value: 10000

databases:
  - name: yurayurastudio-db
    plan: free
    databaseName: yurayurastudio
    user: yurayurastudio_user